<ion-header>

  <ion-navbar>
    <ion-title>post-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <div><img [src]="urlPhoto"></div>
      <input type="file" (change)="onChangeFileBrowser($event)">
    </ion-item>


    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-input [(ngModel)]="content"></ion-input>
    </ion-item>

   

  </ion-list>





  <button ion-button (click)="onClickPost()">
    POST
  </button>

</ion-content>
