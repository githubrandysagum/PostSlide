<ion-header>
  <ion-navbar>
    <ion-title>Post List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button (click)="onclickAddPost()">Add New</button>



    <ion-slides pager #mySlider (ionDidChange)="onSlideChanged()" [options]="mySlideOptions"  >
      <ion-slide  *ngFor=" let post of posts; let i = index ">
       
              <img src="{{ post.image }}" *ngIf="post.image">
              <br/>
              <ion-label floating>Title: {{ post.post_title }} {{i}} </ion-label>
              <br/>
              <button ion-button (click)="onClickEdit(post.ID)">Edit</button>
              <button ion-button (click)="onclickDelete(post.ID,$index)">Delete</button>
          
      </ion-slide>
    </ion-slides>

  </ion-infinite-scroll>

</ion-content>
