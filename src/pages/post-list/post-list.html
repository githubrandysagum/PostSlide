<ion-header>
  <ion-navbar>
    <ion-title>Post List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


<ion-list>
  <ion-item *ngFor=" let post of posts " >

( {{ post.ID }} )    {{ post.post_title }}
<br />
<img src="{{ post.image }}" *ngIf="post.image">
    <br />
    {{ post.meta.gender }} : {{ post.meta.mobile }}

<br />
    <button ion-button (click)="onClickEdit(post.ID)">Edit</button>
  </ion-item>
</ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
